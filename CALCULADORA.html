<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!-- Link para o Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link para o arquivo de estilo (CSS) -->
    <link rel="stylesheet" href="CALCULADORA.css">
</head>

<body>

    <div class="calculatora-container">
        <div class="calculatora">
            <input id="display" class="display" type="text" disabled />

            <div class="row">
                <div class="col-3">
                    <button class="btn btn-light" onclick="appendNumber(7)">7</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light" onclick="appendNumber(8)">8</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light" onclick="appendNumber(9)">9</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-operation" onclick="setOperation('+')">+</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button class="btn btn-light" onclick="appendNumber(4)">4</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light" onclick="appendNumber(5)">5</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light" onclick="appendNumber(6)">6</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-operation" onclick="setOperation('-')">-</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button class="btn btn-light" onclick="appendNumber(1)">1</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light" onclick="appendNumber(2)">2</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light" onclick="appendNumber(3)">3</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-operation" onclick="setOperation('*')">*</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button class="btn btn-light" onclick="appendNumber(0)">0</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light" onclick="appendNumber('.')">.</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-equal" onclick="calculate()">=</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-operation" onclick="setOperation('/')">/</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button class="btn btn-clear w-100" onclick="clearDisplay()">C</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Link para o arquivo JavaScript -->
    <script src="CALCULADORA.js"></script>
    <!-- Link para o Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
